<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--#region fonts-->
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <!--#endregion-->

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel='stylesheet' href="css/bootstrap.min.css">

    <link rel='stylesheet' href="css/custom.css">
</head>

<body>
    <div class="container-fluid panel ppanel-warning">
        <div class="panel-heading">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="score"><label style="float:left">You: <span id=you>0</span></label> <label>Tie: <span
                    id=tie>0</span></label> <label style="float:right">CPU: <span id=CPU>0</span></label></div>
        <div class="game">
            <div class="row">
                <div id="0" class="box tl"></div>
                <div id="1" class="box tm"></div>
                <div id="2" class="box tr"></div>
            </div>
            <div class="row">
                <div id="3" class="box ml"></div>
                <div id="4" class="box mm"></div>
                <div id="5" class="box mr"></div>
            </div>
            <div class="row">
                <div id="6" class="box bl"></div>
                <div id="7" class="box bm"></div>
                <div id="8" class="box br"></div>
            </div>
        </div>
        <div class="dialog">
            <div id=comm>Welcome!</div>
            <form style="text-align:justify">
                <label for="letter">Difficulty:</label> <input type="radio" name="difficulty" id="Easy"
                    value="Easy"><small> Easy</small>
                <input type="radio" name="difficulty" id="Medium" value="Medium"><small> Medium</small>
                <input type="radio" name="difficulty" id="Hard" value="Hard" checked><small> Hard</small><br>
                <label for="letter">First:</label>
                <select id="Select">
                    <option value="You">You</option>
                    <option value="CPU">CPU</option>
                    <option value="Alternate">Alternate</option>
                    <option value="Random">Random</option>
                </select><br>
                <label for="letter">Choose: </label>
                <input type="radio" name="choose" id="X" value="X" checked> X
                <input type="radio" name="choose" id="O" value="O"> O<br>
            </form>
            <div class="btn btn-block">Play</div>
        </div>
        <div style "color:green"><small>By Benjamin B. Beeshma &copy 2021</small></div>
    </div>

    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/custom.js'></script>
</body>

</html>
